<!DOCTYPE html>
<head>
    <title>Framework Error</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Puko Framework Error <a href="">{!ErrorCode}</a></h3>
    <br>
    <p>Crash Information</p>
    <table class="table table-bordered table-striped">
        <tr>
            <td width="100px">Error Count</td>
            <td>{!ErrorCount}</td>
        </tr>
        <tr>
            <td>Message</td>
            <td>{!Message}</td>
        </tr>
        <tr>
            <td>File</td>
            <td>{!File}</td>
        </tr>
        <tr>
            <td>Line Number</td>
            <td>{!LineNumber}</td>
        </tr>
    </table>

    <p>Stacktrace</p>

    <!--{!Stacktrace}-->
    <table class="table table-bordered table-striped">
        <tr>
            <td width="100px">File</td>
            <td>{!file}</td>
        </tr>
        <tr>
            <td>Line</td>
            <td>{!line}</td>
        </tr>
        <tr>
            <td>Function</td>
            <td>{!function}</td>
        </tr>
        <tr>
            <td>Class</td>
            <td>{!class}</td>
        </tr>
    </table>
    <!--{/Stacktrace}-->
</div>
</body>
