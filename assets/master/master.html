<!DOCTYPE html>
<html lang="en">

<head>
    <base href="{!url()}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Output as-a Service (OAAS) Platform">
    <meta name="author" content="Didit Velliz">

    <title>{!PageTitle} | Anywhere</title>

    <link href="assets/global/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/global/css/stylish-portfolio.css" rel="stylesheet" type="text/css">
    <link href="assets/global/css/custom.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
</head>

<body>
<nav class="navbar navbar-blue navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar">
            <div class="guest-menu" style="display: none;">
                <ul class="nav navbar-nav">
                    <li><a href="{!url()}">Anywhere</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{!url()}login">Login</a></li>
                    <li><a href="{!url()}register">Register</a></li>
                </ul>
            </div>

            <div class="auth-menu" style="display: none;">
                <ul class="nav navbar-nav">
                    <li class="selected">
                        <a href="{!url()}beranda">
                            Dashboard Console
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i> <span class="auth-username"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header text-center auth-name">{!name}</li>
                            <li class="dropdown-header text-center auth-status">{!status}</li>
                            <hr style="margin: 8px">
                            <li class="dropdown-header"><i class="fa fa-key"></i> <span class="auth-api_key"></span></li>
                            <hr style="margin: 8px">
                            <li><a href="{!url()}profil">Profil</a></li>
                            <li><a href="{!url()}guide">Panduan Penggunaan</a></li>
                            <hr style="margin: 8px">
                            <li><a onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

{CONTENT}

{!part(css)}

<script src="assets/global/js/jquery.js"></script>
<script src="assets/global/js/bootstrap.min.js"></script>
<script src="assets/script/utility.js"></script>
<script src="assets/script/master.js"></script>

{!part(js)}

</body>
</html>
