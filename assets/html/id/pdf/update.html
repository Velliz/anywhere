
<div class="design-page">
    <div class="form">
        <form class="login-form"  method="POST">

            <input type="text" name="reportname" placeholder="report name" value="{!reportname}"/>

            <center>

                <label><input type="radio" name="paper" value="A4" {!paper}>A4</label>
                <label><input type="radio" name="paper" value="B5" {!paper}>B5</label>
            </center>

            <input type="text" name="html" placeholder="html file" value="{!html}" disabled/>
            <input type="text" name="css" placeholder="css file" value="{!css'}" disabled/>

            <center>
                <label><input type="radio" name="requesttype" value="POST" {!requesttype}>POST</label>
                <label><input type="radio" name="requesttype" value="URL" {!requesttype}>URL</label>
            </center>

            <input type="text" name="requesturl" placeholder="url data source here" value="<?= ($pdf['requesturl'] != null) ? $pdf['requesturl'] : 'http://yourwebsite.com/jsondata' ?>"/>

            <br>
            <center>
                <label><input type="radio" name="outputmode" value="Inline" <?= ($pdf['outputmode'] == 'Inline') ? 'checked' : '' ?>>Open in Browser</label>

            <br>

            <b>.json data sample</b>

            <br>
            <br>

            <br>

        </form>
    </div>
</div>


<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("requestsample"), {
        lineNumbers: true,
        theme: "night",
        extraKeys: {
            "F11": function (cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
            },
            "Esc": function (cm) {
                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            }
        }
    });
</script>

<script src="assets/js/jquery.js"></script>
