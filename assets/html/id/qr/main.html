<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="design-page">
                <div class="form">
                    <form class="login-form" method="POST">
                        <p>Untuk membuat sebuah kode QR. Anda hanya perlu mengirim data dalam bentuk teks ke API URL yang sudah disediakan.</p>
                        <p id="apiurl">
                            API URL <br>
                            <a target="_blank" href="{URL}qr/render?data=your_data_to_qr">{URL}qr/render?data=[data]</a>
                        </p>
                        <p>
                            Contoh <br>
                            <a target="_blank" href="{URL}qr/render?data=admin@example.co.id">{URL}qr/render?data=admin@example.co.id</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{URL}assets/global/js/jquery.js"></script>
<script src="{URL}assets/global/js/bootstrap.min.js"></script>
