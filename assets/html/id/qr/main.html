<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("requestsample"), {
        lineNumbers: true,
        theme: "night",
        extraKeys: {
            "F11": function (cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));

                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            }
        }
    });
