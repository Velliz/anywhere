<link href="{!url()}assets/vendor/jcrop/css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css"/>

<div class="design-page">
    <div class="form">
        <form class="login-form" method="POST">
            <!--{!image}-->
            <input type="hidden" name="imageid" value="{!IMAGEID}">
            <input type="hidden" name="token" value="{!token}">
            <input type="text" name="imagename" placeholder="image name" value="{!imagename}"/>

            <center>
                <label><input type="radio" name="requesttype" value="POST" {!POST}>POST</label>
                <label><input type="radio" name="requesttype" value="URL" {!URL}>URL</label>
                <label><input type="radio" name="requesttype" value="GET" {!GET}>GET</label>
            </center>

            <input type="text" name="requesturl" placeholder="url data source here" value="{!requesturl}"/>

            <br/>

            <div class="row">
                <div class="col-lg-6">
                    <p>Pilih Wadah</p>
                    <input type="file" name="placeholderfile" value="Pilih Wadah">
                    <input type="hidden" id="crop_x" name="x" value="{!x}"/>
                    <input type="hidden" id="crop_y" name="y" value="{!y}"/>
                    <input type="hidden" id="crop_x2" name="x2" value="{!x2}"/>
                    <input type="hidden" id="crop_y2" name="y2" value="{!y2}"/>
                    <input type="hidden" id="crop_w" name="w" value="{!w}"/>
                    <input type="hidden" id="crop_h" name="h" value="{!h}"/>
                </div>
                <div class="col-lg-6">
                    <p>Pilih Sampel Gambar</p>
                    <input type="file" name="samplefile" value="Pilih Wadah">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 placeholder_holder">
                    <img value="{!IMAGEID}" id="imagetarget" src="{!url()}api/getplaceholder/{!IMAGEID}/placeholder" alt="placeholder picture not selected">
                </div>
                <div class="col-lg-6 sample_holder">
                    <img value="{!IMAGEID}" class="img img-responsive" src="{!url()}api/getplaceholder/{!IMAGEID}/sample" alt="sample picture not selected">
                </div>
            </div>

            <br/><br/>

            <p id="apiurl">
                API URL
                <a target="_blank" href="{!url()}images/render/{!apikey}/{!IMAGEID}?requesturl=http://example.com/image.jpg">{!url()}images/render/{!apikey}/{!IMAGEID}?requesturl=http://example.com/image.jpg</a>
            </p>

            <a target="_blank" href="{!url()}images/coderender/{!apikey}/{!IMAGEID}" class="btn btn-success">Preview Result</a>
            <br><br>
            <button name="_submit" type="submit">save configuration</button>
            <!--{/image}-->
        </form>
    </div>
</div>

<script src="{!url()}assets/global/js/jquery.js"></script>
<script src="{!url()}assets/global/js/bootstrap.min.js"></script>

<script src="{!url()}assets/vendor/jcrop/js/jquery.color.js" type="text/javascript"></script>
<script src="{!url()}assets/vendor/jcrop/js/jquery.Jcrop.min.js" type="text/javascript"></script>
<script src="{!url()}assets/vendor/bootstrap-waitingfor/build/bootstrap-waitingfor.min.js" type="text/javascript"></script>
<script src="{!url()}assets/script/images/update.js"></script>
