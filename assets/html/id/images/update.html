<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                    class="navbar-toggle collapsed" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a data-toggle="tooltip" title="Back" href="{URL}beranda"><i class="fa fa-arrow-left"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-gear"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Api Key</li>
                        <li class="dropdown-header">{!apikey}</li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">{!name}</li>
                        <li class="dropdown-header">{!status}</li>
                        <li><a href="{URL}logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="design-page">
    <div class="form">
        <form class="login-form" method="POST" enctype="multipart/form-data">
            <!--{!image}-->
            <input type="hidden" name="imageid" value="{!IMAGEID}">
            <input type="hidden" name="token" value="{!token}">
            <input type="text" name="mailname" placeholder="mail name" value="{!imagename}"/>

            <div class="row">
                <div class="col-lg-6">
                    <p>Pilih Wadah</p>
                    <input type="file" name="placeholderfile" value="Pilih Wadah">
                </div>
                <div class="col-lg-6">
                    <p>Pilih Sampel Gambar</p>
                    <input type="file" name="samplefile" value="Pilih Wadah">
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6 placeholder_holder">
                    <img value="{!IMAGEID}" id="imagetarget" src="api/getplaceholder/{!IMAGEID}/placeholder" alt="placeholder picture not selected" width="100%">
                </div>
                <div class="col-lg-6 sample_holder">
                    <img value="{!IMAGEID}" src="api/getplaceholder/{!IMAGEID}/sample" alt="sample picture not selected" width="100%">
                </div>
            </div>

            <br/>
            <br/>

            <p id="apiurl">API URL <a target="_blank" href="{URL}images/render/{!apikey}/{!IMAGEID}">{URL}images/render/{!apikey}/{!IMAGEID}</a>
            </p>
            <a href="javascript:;">save configuration</a>
            <button name="_submit" type="submit">save configuration</button>
            <!--{/image}-->
        </form>
    </div>
</div>

<script src="{URL}assets/global/js/jquery.js"></script>

        type="text/javascript"></script>
<script src="{URL}assets/script/images/update.js"></script>
{/JS}
