<div class="design-page">
    <div class="form">
        <div class="form-group">
            <input type="text" name="imagename" placeholder="image name"/>
        </div>
        <div class="form-group text-center">
            <label><input type="radio" name="requesttype" value="POST">POST</label>
            <label><input type="radio" name="requesttype" value="URL">URL</label>
            <label><input type="radio" name="requesttype" value="GET">GET</label>
        </div>
        <div class="form-group">
            <input type="text" name="requesturl" placeholder="URL data source here"/>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">
                    <p>Pilih Wadah</p>
                    <input type="file" name="placeholderfile" value="Pilih Wadah">
                    <input type="hidden" id="crop_x" name="x"/>
                    <input type="hidden" id="crop_y" name="y"/>
                    <input type="hidden" id="crop_x2" name="x2"/>
                    <input type="hidden" id="crop_y2" name="y2"/>
                    <input type="hidden" id="crop_w" name="w"/>
                    <input type="hidden" id="crop_h" name="h"/>
                </div>
                <div class="col-lg-6">
                    <p>Pilih Sampel Gambar</p>
                    <input type="file" name="samplefile" value="Pilih Wadah">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 placeholder_holder">
                    <img class="img img-responsive" id="imagetarget" src="{!url()}api/getplaceholder/{!id_image}/placeholder"
                         alt="Placeholder picture not selected">
                </div>
                <div class="col-lg-6 sample_holder">
                    <img class="img img-responsive" src="{!url()}api/getplaceholder/{!id_image}/sample"
                         alt="Sample picture not selected">
                </div>
            </div>
        </div>

        <hr style="border: dashed 1px #0067AC;"/>
        <div class="form-group text-center">
            <a target="_blank" href="{!url()}images/coderender/{!api_key}/{!id_image}" class="btn btn-success">
                <i class="fa fa-eye"></i>
                <span style="margin-left: 5px">PREVIEW IMAGES</span>
            </a>
        </div>
        <div class="alert alert-info text-center">
            <p><b>API URL</b></p>
            <p><a target="_blank" href="{!url()}images/render/{!api_key}/{!id_image}">{!url()}pdf/render/{!api_key}/{!id_image}</a>
            </p>
        </div>
        <button name="submit" type="submit">Save configuration</button>
    </div>
</div>
