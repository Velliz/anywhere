{!CSS}
<link href="{!url()}assets/global/css/register.css" rel="stylesheet">
{/CSS}

<div class="register-page">
    <div class="form">
        <p>Mendaftar ke Anywhere</p>
        <p class="text-danger small">*Harap mengisi informasi pendaftaran dengan lengkap dan benar</p>
        <hr>
        <form class="register-form" method="POST">
            <!--{!!Exception}-->
            <div class="alert alert-danger">
                {!ExceptionMessage}
            </div>
            <!--{/Exception}-->
            <input type="hidden" name="token" value="{!token}">
            <input type="text" name="name" placeholder="Nama Lengkap" value="{!name}" required/>
            <input type="email" name="email" placeholder="Alamat Email" value="{!email}" required/>
            <input type="text" name="username" placeholder="Username" value="{!username}" required/>
            <div class="row">
                <div class="col-lg-6">
                    <input type="password" name="password" placeholder="Password" required/>
                </div>
                <div class="col-lg-6">
                    <input type="password" name="repeat_password" placeholder="Ulangi Password" required/>
                </div>
            </div>
            <br>
            <button type="submit" name="_submit">Daftar</button>
            <p class="message">Sudah terdaftar? <a href="{!url()}login">Login</a></p>
        </form>
    </div>
</div>
