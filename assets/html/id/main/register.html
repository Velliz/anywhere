{!css(
<link href="assets/global/css/register.css" rel="stylesheet">)}

<div class="register-page">
    <div class="form">
        <p>Anywhere Registration</p>
        <p class="text-danger small">*Please enter your valid email.</p>
        <hr>
        <div>
            <div class="alert alert-danger ajax-register" style="display: none;">
                <span class="ajax-register-message"></span>
            </div>

            <input type="text" name="name" placeholder="Your Name" value="" required/>
            <input type="email" name="email" placeholder="Your Email" value="" required/>
            <input type="text" name="username" placeholder="Username" value="" required/>
            <div class="row">
                <div class="col-lg-6">
                    <input type="password" name="password" placeholder="Password" required/>
                </div>
                <div class="col-lg-6">
                    <input type="password" name="repeat_password" placeholder="Re-type Password" required/>
                </div>
            </div>
            <br>
            <button type="submit" name="register-submit" class="register-submit">Regsiter</button>

            <p class="message">Already have account? <a href="{!url()}login">Login</a></p>
        </div>
    </div>
</div>

{!js(
<script src="assets/script/register.js"></script>)}
