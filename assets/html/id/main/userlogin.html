{!CSS}
<link href="{URL}assets/global/css/login.css" rel="stylesheet">
{/CSS}

<div class="login-page">
    <div class="form">
        <p>Masuk dengan akun Anywhere</p>
        <hr>
        <form class="login-form" method="POST">

            <!--{!!Exception}-->
            <div class="alert alert-danger">
                <strong>Login error!</strong> {!ExceptionMessage}
            </div>
            <!--{/Exception}-->

            <!--{!!RegisterBlock}-->
            <div class="alert alert-success">
                <strong>Pendaftaran berhasil.<br>Silahkan login untuk melanjutkan.</strong>
            </div>
            <!--{/RegisterBlock}-->

            <input type="hidden" name="token" value="{!token}">
            <input type="text" name="username" placeholder="username" value="{!username}" required/>
            <span class="help-inline">{!#username}</span>
            <input type="password" name="password" placeholder="password" required/>
            <span class="help-inline">{!#password}</span>
            <br/>
            <button type="submit" name="_submit">Login</button>
            <p class="message">Belum terdaftar? <a href="{URL}register">Buat akun baru</a></p>
        </form>
    </div>
</div>
