{!css(
<link href="assets/global/css/login.css" rel="stylesheet">)}

<div class="login-page">
    <div class="form">
        <p>Masuk dengan akun Anywhere </p>
        <hr>
        <div>
            <div class="alert alert-danger ajax-login-error" style="display: none;">
                <strong class="ajax-login-error-message"></strong>
            </div>
            <div class="alert alert-success ajax-register-success" style="display: none;">
                <strong>Pendaftaran berhasil.<br>Silahkan login untuk melanjutkan.</strong>
            </div>

            <input type="text" name="username" placeholder="username" value="{!username}" required/>
            <input type="password" name="password" placeholder="password" required/>
            <br/>
            <button type="submit" name="login-submit" class="login-submit">Login</button>

            <p class="message">Belum terdaftar? <a href="{!url()}register">Buat akun baru</a></p>
        </div>
    </div>
</div>

{!js(
<script src="assets/script/login.js"></script>)}
