{!css(<!-- place your custom CSS file here -->)}

<div class="container content-main">
    <h1>Global Variable</h1>

    <div class="row">
        <div class="col-lg-4">
            <form action="" method="post">
                <div class="form-group">
                    <label>Key</label>
                    <input onkeyup="this.value = this.value.toUpperCase();" type="text" class="form-control" name="key" placeholder="key"/>
                    <p class="help-block">*Key bersifat unik dan tidak dapat diganti nilainya setelah disimpan</p>
                </div>
                <div class="form-group">
                    <label>Values</label>
                    <textarea name="val" cols="10" rows="2" class="form-control" placeholder="values...."></textarea>
                </div>
                <p>Pemanggilan global variable pada template layout dapat menggunakan tag: <b>{ ! var( VAR_KEY ) }</b></p>
                <input type="submit" name="action" value="Save" class="btn btn-primary" />
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>

    <hr />

    <h1>Available Variable ({!total})</h1>

    <br/>

    <div class="row">
        <div class="col-lg-12">
            <!--{!constanta}-->
            <form style="width: 100%;" class="form-inline" action="">
                <div class="form-group">
                    <label>Key</label>
                    <input readonly="readonly" type="text" class="form-control" name="key" placeholder="key" value="{!keys}"/>
                </div>
                <div class="form-group">
                    <label>Values</label>
                    <input name="val" class="form-control" placeholder="values...." value="{!values}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <br/>
            <!--{/constanta}-->
        </div>
    </div>

    <hr/>

</div>

{!js(<!-- place your custom JavaScript file here -->)}
