<div class="container">
    <h1>Add Constant</h1>

    <form action="" method="post">
        <div class="form-group">
            <label>Key</label>
            <input type="text" class="form-control" name="key" placeholder="key"/>
        </div>
        <div class="form-group">
            <label>Values</label>
            <textarea name="val" id="val" cols="10" rows="2" class="form-control" placeholder="values...."></textarea>
        </div>
        <input type="submit" name="save" value="Simpan" class="btn btn-primary" />
    </form>

    <hr />

    <h1>List Available Constant</h1>

    <form class="form-inline" action="">
        <div class="form-group">
            <label for="email">Key:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Val:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>

    <hr/>

</div>
