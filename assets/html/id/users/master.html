<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Console - Anywhere</title>

    <link href="{URL}assets/global/css/bootstrap.css" rel="stylesheet">
    <link href="{URL}assets/global/css/stylish-portfolio.css" rel="stylesheet">
    <link href="{URL}assets/global/css/custom.css" rel="stylesheet">
    <link href="{URL}assets/global/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                    class="navbar-toggle collapsed" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{URL}beranda">
                        Dashboard Console
                    </a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-toggle="tooltip" title="QR Code Service" href="{URL}qr">
                        <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-gear"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Api Key</li>
                        <li class="dropdown-header">{!apikey}</li>
                        <li><a href="{URL}help">Help</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">{!name}</li>
                        <li class="dropdown-header">{!status}</li>
                        <li><a href="{URL}profil">Profil</a></li>
                        <li><a href="{URL}logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="min-height: 700px">
    {CONTENT}
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h4><strong>Anywhere</strong> Dibangun Dengan <a href="https://github.com/Velliz/pukoframework">Puko Framework</a></h4>
                <ul class="list-unstyled">
                    <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:diditvelliz@gmail.com">diditvelliz@gmail.com</a>
                    </li>
                </ul>
                <br>
                <ul class="list-inline">
                    <li>
                        <a href="https://facebook.com/divelliz"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/Velliz/anywhere"><i class="fa fa-github fa-fw fa-3x"></i></a>
                    </li>
                </ul>
                <hr class="medium">
                <p class="text-muted">Copyright &copy; 2016 oleh Didit Velliz - @Bandung Indonesia</p>
            </div>
        </div>
    </div>
</footer>

<script src="{URL}assets/global/js/jquery.js"></script>
<script src="{URL}assets/global/js/bootstrap.min.js"></script>

</body>
</html>
