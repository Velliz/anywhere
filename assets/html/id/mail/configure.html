<div class="design-page">
    <div class="form">
        <form class="login-form" method="POST">
            <!--{!mail}-->
            <input type="hidden" name="pdfid" value="{!PDFID}">
            <input type="text" name="emailname" placeholder="email name" value="{!emailname}"/>

            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="emailaddress" placeholder="email address" value="{!emailaddress}"/>
                </div>
                <div class="col-sm-6">
                    <input type="password" name="emailpassword" placeholder="email password" value="{!emailpassword}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="host" placeholder="server hostname" value="{!host}"/>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="port" placeholder="port" value="{!port}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="">SMTP Auth</label>
                    <select class="form-control" name="smtpauth" id="">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="">SMTP Secure</label>
                    <select class="form-control" name="smtpsecure" id="">
                        <option value="TLS">TLS</option>
                        <option value="SSL">SSL</option>
                    </select>
                </div>
            </div>

            <br>

            <input type="text" name="html" placeholder="html file" value="{!html}" disabled/>
            <input type="text" name="css" placeholder="css file" value="{!css}" disabled/>

            <center>
                <label><input type="radio" name="requesttype" value="POST" {!POST} checked>POST</label>
                <label><input type="radio" name="requesttype" value="URL" {!URL}>URL</label>
            </center>

            <input style="display: none;" type="text" name="requesturl" placeholder="url data source here" value="{!requesturl}"/>

            <label for="">.json data sample</label>
            <textarea style="resize: none; width: 100%;" id="requestsample" name="requestsample" rows="8">{!requestsample}</textarea>
            <br>
            <br>
            <p id="apiurl">API URL <a target="_blank" href="{URL}mail/send/{!apikey}/{!EMAILID}/{receiverID}">{URL}mail/send/{!apikey}/{!EMAILID}/{!receiverID}</a></p>

            <a target="_blank" href="{URL}pdf/html/{!EMAILID}" class="btn btn-dark">.html designer</a>
            <a target="_blank" href="{URL}pdf/style/{!EMAILID}" class="btn btn-dark">.css designer</a>
            <!--<a href="javascript:;" class="btn btn-dark">request sample</a>-->

            <br>
            <br>
            <button name="submit" type="submit">save configuration</button>
            <!--{/mail}-->
        </form>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("requestsample"), {
        lineNumbers: true,

        theme: "night",
        extraKeys: {
            "F11": function (cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
            },
            "Esc": function (cm) {
                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            }
        }
    });
</script>
