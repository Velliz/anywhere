                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                    </a>

<div class="design-page">
    <div class="form">
        <div class="form-group">
            <input type="text" name="mailname" placeholder="Mail name"/>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="host" placeholder="Mail host" autocomplete="off"/>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="port" placeholder="Mail port"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="mailaddress" placeholder="Mail username" autocomplete="off"/>
                </div>
                <div class="col-sm-6">
                    <input class="password" type="text" name="mailpassword" placeholder="Mail password" autocomplete="off" style="text-security: disc;-webkit-text-security: disc;-mox-text-security: disc;"/>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <label><input type="radio" name="requesttype" value="POST">POST</label>
            <label><input type="radio" name="requesttype" value="URL">URL</label>
        </div>
        <div class="form-group">
            <input type="text" name="requesturl" placeholder="URL data source here"/>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <p>SMTP Auth</p>
                    <select name="smtpauth" id="smtpauth" class="form-control">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <p>SMTP Secure</p>
                    <select name="smtpsecure" id="smtpsecure" class="form-control">
                        <option value="tls">TLS</option>
                        <option value="ssl">SSL</option>
                    </select>
                </div>
            </div>
        </div>
        <hr style="border: dashed 1px #0067AC;"/>
        <div class="form-group">
            <label for="cssexternal">Tambah .css dari Content Delivery Network (CDN)</label>
            <textarea style="resize: none; width: 100%;" id="cssexternal" name="cssexternal" rows="8"></textarea>
        </div>
        <div class="form-group">
            <label for="requestsample">Sample data .json</label>
            <textarea style="resize: none; width: 100%;" id="requestsample" name="requestsample" rows="8"></textarea>
        </div>
        <div class="form-group">
            <a href="{!url()}mail/html/{!id_mail}" class="btn btn-dark">Open .html designer</a>
            <a href="{!url()}mail/style/{!id_mail}" class="btn btn-dark">Open .css designer</a>
        </div>
        <div class="alert alert-info text-center">
            <p><b>API URL</b></p>
            <p><a target="_blank" href="{!url()}mail/render/{!api_key}/{!id_mail}">{!url()}mail/render/{!api_key}/{!id_mail}</a></p>
        </div>
        <button name="submit" type="submit">Simpan Konfigurasi</button>
    </div>
</div>
