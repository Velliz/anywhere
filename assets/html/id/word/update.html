{!css(<link href="assets/styles/word/update.css" rel="stylesheet">)}

<input type="hidden" name="id" value="{!id_word}">
<input type="hidden" name="api_key" value="{!api_key}">

<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                    class="navbar-toggle collapsed" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a data-toggle="tooltip" title="Back" href="{!url()}beranda"><i class="fa fa-arrow-left"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> <span class="auth-username"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header text-center auth-name"></li>
                        <li class="dropdown-header text-center auth-status"></li>
                        <hr style="margin: 8px">
                        <li class="dropdown-header"><i class="fa fa-key"></i> <span class="auth-api_key"></span></li>
                        <hr style="margin: 8px">
                        <li><a href="{!url()}profil">Profil</a></li>
                        <li><a href="{!url()}guide">Panduan Penggunaan</a></li>
                        <hr style="margin: 8px">
                        <li><a onclick="logout()" style="cursor: pointer">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="design-page">
    <div class="form">
        <div class="form-group">
            <input type="text" name="word_name" placeholder="report name" value="{!word_name}"/>
        </div>

        <div class="form-group">
            <label for="request_sample">Sample data .json</label>
            <textarea style="width: 100%;" id="request_sample" name="request_sample" rows="8"></textarea>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <p>Pilih Template .docx</p>
                <input type="file" name="word_template" value="Pilih Template Word">
            </div>
            <div class="col-lg-6">
                <p>Template .docx saat ini</p>
                <a target="_blank" href="{!url()}word/{!id_word}/download/template" class="btn btn-default">Download template .docx</a>
            </div>
        </div>

        <div class="form-group">
            <a target="_blank" href="{!url()}word/coderender/{!api_key}/{!id_word}" class="btn btn-primary">Open example .docx output</a>
        </div>

        <div class="alert alert-info text-center">
            <p><b>API URL</b></p>
            <p><a target="_blank" href="{!url()}word/render/{!api_key}/{!id_word}">{!url()}word/render/{!api_key}/{!id_word}</a></p>
        </div>

        <button name="submit" type="submit">Simpan Konfigurasi</button>
    </div>
</div>

<script src="assets/global/js/jquery.js"></script>
